{% load static %}
<!DOCTYPE html>
<html>
<head>
<header>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</header>
<body class="d-flex flex-column min-vh-100">


<nav class="navbar navbar-expand-lg bg-black px-3">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center text-white" href="/">
            <img src="{% static 'images/logo.jpg' %}" height="40" class="me-2">
            <span class="fw-bold">TechMart</span>
        </a>
    
        <!-- ğŸ” SEARCH BAR -->
        {% if user.is_authenticated %}
<div class="d-flex justify-content-center w-100">
    <form class="d-flex" method="GET" action="{% url 'products' %}">
        <input
            class="form-control form-control-sm me-2"
            type="search"
            name="q"
            placeholder="Search products..."
            style="width: 350px;"
            value="{{ request.GET.q }}"
        >
        <button class="btn btn-outline-light btn-sm" type="submit">
            ğŸ”
        </button>
    </form>
</div>

{% endif %}

</div>
            {% if user.is_authenticated %}
<div class="d-flex align-items-center flex-nowrap">
    
    <span class="text-white me-2 text-nowrap">
        Hi, {{ user.username }}
    </span>
    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
        Logout
    </a>
</div>
{% endif %}

</nav>


<main class="container mt-4 flex-grow-1">
    {% block content %}{% endblock %}
</main>


{% load static %}

<footer class="bg-black text-white">
    <div class="container py-4">
        <div class="row justify-content-center">
            
            <!-- Centered Copyright -->
            <div class="col-md-6 text-center">
                <small>
                    &copy; <span id="year"></span> TechMart. All rights reserved.
                </small>
            </div>

        </div>
    </div>
</footer>


</body>
</html>
